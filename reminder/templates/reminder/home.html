<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Reminder System</title>
</head>
<body>
    <h1>Fitness Reminder System</h1>
    <p><strong>Current Reminder:</strong> <span id="current-reminder">{{ reminder }}</span></p>
    <button onclick="generateReminder()">Generate New Reminder</button>
    
    <h2>Activity Log:</h2>
    <ul id="activity-log">
        {% for activity in activity_log %}
            <li>{{ activity }}</li>
        {% endfor %}
    </ul>

    <script>
        function generateReminder() {
            fetch('/new-reminder/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-reminder').innerText = data.reminder;
                    const log = document.getElementById('activity-log');
                    const newLogItem = document.createElement('li');
                    newLogItem.innerText = data.reminder;
                    log.appendChild(newLogItem);
                });
        }
    </script>
</body>
</html>
